<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decrypt | Data Security App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white p-10 shadow-xl rounded-xl w-96">
    <h1 class="text-2xl font-semibold mb-4 text-green-600">Decrypt Data</h1>

    <form method="POST" enctype="multipart/form-data">
      <textarea name="encrypted_text" placeholder="Enter encrypted text" class="w-full p-2 border rounded mb-3"></textarea>
      <p class="text-gray-500 my-2">or upload a file:</p>
      <input type="file" name="file" class="mb-3">
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-800">Decrypt</button>
    </form>

    {% if decrypted %}
    <div class="mt-4 text-left">
      <h3 class="text-blue-600 font-semibold">Decrypted Text:</h3>
      <textarea readonly class="w-full border p-2 mt-1">{{ decrypted }}</textarea>
    </div>
    {% endif %}

    <a href="/" class="text-green-600 text-sm mt-4 inline-block">‚Üê Back to Home</a>
  </div>
</body>
</html>
